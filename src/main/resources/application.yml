server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/annotation_db
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger

# ── JWT Configuration ─────────────────────────────────────────────────────────
jwt:
  secret: ${JWT_SECRET:MyDefaultSuperSecretKeyThatIsAtLeast256BitsLong!!}
  expiration-ms: ${JWT_EXPIRATION:86400000}   # 24 hours
